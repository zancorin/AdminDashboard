<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <div class = "mainContainer">

        <div class="sideBar">

            <div class="title"> 
                <h1>Dashboard</h1>
            </div>

            <div class="pages">
                <h2>Home</h2>
                <h2>Profile</h2>
                <h2>Messages</h2>
                <h2>History</h2>
                <h2>Tasks</h2>
                <h2>Communities</h2>
            </div>

            <div class="support">
                <h2>Settings</h2>
                <h2>Support</h2>
                <h2>Privacy</h2>
            </div>

        </div>

        <div class="topBar">
            <div class="search">
                <div class="searchBar"></div>
            </div>
            <div class="profile">
                <div class="notifications"></div>
                <div class="profilePic"></div>
                <div class="name">
                    <h3>Zancorin Thunderoot</h3>
                </div>
            </div>
            <div class="welcome">
                <div class="icon"></div>
                <div class="text">
                    <div class="greeting">
                        <h4>Hi there,</h4></div>
                    <div class="username"><h2>Zancorin Thunderoot (@zancorin)</h2></div>
                </div>
            </div>
            <div class="buttons">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>

        </div>

        <div class= "mainContent">
            <div class="projects"><h2>Your Projects</h2></div>
            <div class="announcements"><h2>Announcements</h2></div>
            <div class="trending"><h2>Trending</h2></div>
        </div>
    </div>
</head>
<body>
    
</body>
</html>
